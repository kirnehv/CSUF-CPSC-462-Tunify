version: '3.8'
services:
  web:
    container_name: tunify-web
    build:
      context: .
      target: tunify-web
    ports:
      - "8080:80"
    volumes:
        - .:/code
    links:
      - php
  php:
      build:
        context: .
        target: tunify-php
      container_name: tunify-php
      volumes:
        - .:/code
      ports:
        - "9000:9000"

  mysql:
    image: mysql:latest
    container_name: tunify-db
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: tunify
      MYSQL_DATABASE: dbName
      MYSQL_USER: dbUser
      MYSQL_PASSWORD: tunify

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    links:
      - mysql:db
    ports:
      - "8082:80"
    environment:
      - PMA_USER=root
      - PMA_PASSWORD=tunify
      - PHP_UPLOAD_MAX_FILESIZE=100MB
